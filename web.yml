apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web-deploy
    tier: frontend
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      name: web-pod
      labels:
        app: web
        tier: backend
    spec:
      containers:
        - name: web-container
          image: noteopx/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  labels:
    app: web-svc
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - name: http
      port: 30003
      targetPort: 3000
