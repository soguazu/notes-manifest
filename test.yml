apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
    tier: backend
spec:
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: test-pod
      labels:
        app: test
        tier: backend
    spec:
      containers:
        - name: test-container
          image: noteopx/test:19
          imagePullPolicy: Always
          ports:
            - containerPort: 30004
