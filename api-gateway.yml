apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deploy
  labels:
    app: api-gateway-deploy
    teir: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway-pod
      labels:
        app: api-gateway
        tier: backend
    spec:
      containers:
        - name: api-gateway-container
          image: noteopx/api-gateway:28
          imagePullPolicy: Always
          ports:
            - containerPort: 30000
          volumeMounts:
            - name: protos
              mountPath: /notes-protos-nodejs
          env:
            - name: JWT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: jwt_token
            - name: GATEWAY_PORT
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: api_gateway_port
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: encryption_key
            - name: USER_SERVICE
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: user_service_url
            - name: NOTIFICATION_SERVICE
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: notification_service_url
            - name: RABBITMQ_SERVICE
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: rabbitmq_service_url
            - name: CLIENT_URL
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: client_url
            - name: SUBSCRIPTION_SERVICE
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: subscription_service_url
            - name: PROTO_PATH
              valueFrom:
                secretKeyRef:
                  name: user-management-secret
                  key: proto_path
        - name: init-sync-ctr
          image: k8s.gcr.io/git-sync/git-sync:v3.5.0
          volumeMounts:
            - name: protos
              mountPath: /notes-protos-nodejs
          resources: {}
          env:
            - name: GIT_SYNC_SUBMODULES
              value: "recursive"
            - name: GIT_SYNC_REPO
              value: "https://github.com/cocoon-letters-limited/notes-protos-nodejs.git"
            - name: GIT_SYNC_USERNAME
              value: "cocoon-engineering"
            - name: GIT_SYNC_PASSWORD
              value: "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"
            - name: GIT_SYNC_BRANCH
              value: master
            - name: GIT_SYNC_ROOT
              value: /notes-protos-nodejs
            - name: GIT_SYNC_DEST
              value: "data"
      volumes:
        - name: protos
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
  labels:
    app: api-gateway-svc
spec:
  # type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 30000
      targetPort: 30000
