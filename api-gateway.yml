apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deploy
  labels:
    app: api-gateway-deploy
    teir: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway-pod
      labels:
        app: api-gateway
        tier: backend
    spec:
      containers:
        - name: api-gateway-container
          image: cocoon/api-gateway
          ports:
            - containerPort: 30000
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
  labels:
    app: api-gateway-svc
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 30000
      targetPort: 30000
